<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weapon Shop</title>
    <link href="../CSS/layout_weapon_for_sale.css" rel="stylesheet">
</head>
<body>
<div class="grid-container">
    <div class="grid-Child1">
        <p> Header </p>
    </div>
    <div class="grid-Child2">
        <p> Menu </p>
    </div>
    <div class="grid-Child3">
        <div class="advertise">
            <p> quảng cáo trái </p>
        </div>
    </div>
    <div class="grid-Child4">
        <div class="switchContent" id="switchContent">
            <p> Content here </p>
            <input type="text" id="nameProduct" placeholder="Product name">
            <input type="number" id="quantityProduct" placeholder="Product quantity">
            <input type="text" id="qualityProduct" placeholder="Product quality (5star)">
            <input type="number" id="priceProduct" placeholder="1000$">
            <input type="text" id="discription" placeholder="Discribe your product">
            <select id="typeProduct">
                <option value="Weapon">Weapon</option>
                <option value="Armor">Armor</option>
            </select>

                <p> for gun </p>
            <input type="text" id="firePower" placeholder="Medium">
            <input type="text" id="fireRate" placeholder="50/s">
            <input type="text" id="range" placeholder="500m">
            <input type="text" id="size" placeholder="30">
            <select>
                <option value="Hand Gun">Hand Gun</option>
                <option value="SMG">SMG</option>
                <option value="Machine Gun">Machine Gun</option>
                <option value="Heavy Gun">Heavy Gun</option>
                <option value="Melee">Melee</option>
            </select>

                <p> for armor </p>
            <input type="number" placeholder="100 hit">
            <select>
                <option value="Heavy">Heavy</option>
                <option value="Medium">Medium</option>
                <option value="Light">Light</option>
            </select>
        </div>
    </div>
    <div class="grid-Child5">
        <div class="advertise">
            <p> quảng cáo phải </p>
        </div>
    </div>
</div>

</body>
</html>
